name: Encoding Guardrails

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  check-encoding:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check encoding / mojibake
        run: npm run check:encoding
